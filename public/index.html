<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet"> 


    <!-- linking the icons from 'font awesome' -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    <link rel="stylesheet" href="/styles/footer.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/composer-new-tweet.js"></script>
    <script type="text/javascript" src="/scripts/composer-back-to-top-button.js"></script>
    
    <!-- timeago library - formats date correctly -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>



  </head>

  <body>
    
    <a class="anchor" name="page-top"></a>
    <nav>
      <span>tweeter</span>
      
      <a class="write-new-tweet" href="#new-tweet-form">
        <p><strong>Write</strong> a new tweet</p>
        <i class="fas fa-angle-double-down"></i>
      </a>
      
    </nav>
    <a class="anchor" name="new-tweet-form"></a>
    

    <div id="headerTweets">
      <header id="userProfile">
        <div class="avatar">
          <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div class="user-name">
          <h2>Veronica Schiavon</h2>
        </div>
      </header>
      
      
      <main class="container">
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form action="/tweets" method="POST">
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <div class="submit-new-tweet">
              <div id="new-tweet-submit-error">
                <button type="submit" class="tweet-button">Tweet</button>
                <span id="error-message"></span>
              </div>
  
              <div class="new-tweet-counter">
                <output name="counter" class="counter" for="tweet-text">140</output>
              </div>
            </div>
          </form>
        </section>
  
        <section class="tweets-container">
  
        </section>
  
      </main>
    </div>

    <footer class="page-bottom">
      <a href="#page-top"><i class="fas fa-chevron-circle-up"></i></a>
    </footer>
  </body>
</html>
